compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

tasks {
    test {
        useJUnitPlatform()
        dependsOn cleanTest
        testLogging.showStandardStreams = true
    }
}

task runConsumer(type: JavaExec) {
    main = 'consumer.Main'
    classpath = sourceSets.main.runtimeClasspath
}